<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Tag HTML</title>
</head>
<body>

    <!-- Heading -->
    <h1>Selamat Datang di Website Saya</h1>
    
    <!-- Paragraf -->
    <p>Ini adalah contoh penggunaan berbagai tag dalam HTML.</p>

    <!-- Link -->
    <a href="https://www.google.com" target="_blank">Klik di sini untuk ke Google</a>

    <!-- Gambar -->
    <br>
    <img src="https://via.placeholder.com/150" alt="Contoh Gambar">

    <!-- List -->
    <h2>Daftar Belanja</h2>
    <ul>
        <li>Mi Ayam</li>
        <li>Bakso</li>
        <li>Teh Manis</li>
    </ul>

    <!-- Tabel -->
    <h2>Harga Menu</h2>
    <table border="1">
        <tr>
            <th>Menu</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td>Mi Ayam</td>
            <td>Rp12.000</td>
        </tr>
        <tr>
            <td>Bakso</td>
            <td>Rp15.000</td>
        </tr>
    </table>

    <!-- Form -->
    <h2>Formulir Kontak</h2>
    <form action="#" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama"><br><br>
        
        <label for="pesan">Pesan:</label><br>
        <textarea id="pesan" name="pesan" rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Kirim">
    </form>

</body>
</html>
